        // Función para cargar los artículos en la página
        function loadArticles() {
            const container = document.getElementById('articles-row');
            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'col-md-4 mb-4';
                articleElement.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${article.image}" alt="${article.title}" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">${article.title}</h2>
                            <p class="card-text">${article.description}</p>
                            <a href="${article.link}" target="_blank" class="btn btn-primary">Leer más</a>
                        </div>
                    </div>
                `;
                container.appendChild(articleElement);
            });
        }

        // Función de inicio de sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación simple de usuario y contraseña
            if (username === "usuario" && password === "contraseña") {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('articles-container').style.display = 'block';
                loadArticles();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        // Detectar la tecla Enter en el formulario de inicio de sesión
        document.getElementById('login-container').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
